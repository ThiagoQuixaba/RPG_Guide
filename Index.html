<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="imgs/LogoIcon.png">
    <link rel="stylesheet" type="text/css" href="css/Index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Página de Login</title>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form>
        <input type="username" id="username" name="username" placeholder="Usuário" required>
        <input type="password" id="password" name="password" placeholder="Senha do Usuário" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
    <script src="index.js"> </script>
  </body>
</html>
